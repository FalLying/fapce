<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPTO: Serviços</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- css nativo -->
    <link rel="stylesheet" href="source/css/style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">
                <img src="source/img/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                XPTO
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Quem Somos</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">Serviços <span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
        </nav>
    </header>
    <!-- Conteúdo principal da tela -->
    <main class="form-cadastro container">
        <!-- <div class="bg-primary">Criar conta</div> -->
        
        <form class="col-xs col-sm-10 col-md-8 mx-auto py-5">
            <div class="mb-2">
                XPTO 
                <small class="text-muted">Área de cadastro de novos colaboradores</small>
                <hr>
            </div>
            <div class="form-group">
                <label for="nome">Nome: <span style="color: red;">*</span></label>
                <input type="text" id="nome" class="form-control" placeholder="Informe seu nome e sobrenome">
            </div>
            <div class="form-group">
                <label for="genero">Gênero:</label>
                <select id="genero" class="form-control">
                    <option>Selecionar gênero</option>
                    <option>Feminino</option>
                    <option>Masculino</option>
                    <option>Outros</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">E-mail: <span style="color: red;">*</span></label>
                <input type="email" id="email" class="form-control" placeholder="Informe seu e-mail">
            </div>
            <div class="form-group">
                <label for="senha">Senha: <span style="color: red;">*</span></label>
                <input type="password"" id="senha" class="form-control" placeholder="Insira uma senha segura">
            </div>
            <div class="form-group">
                <label for="confirmarsenha">Confirmação: <span style="color: red;">*</span></label>
                <input type="password" id="confirmarsenha" class="form-control" placeholder="Confirmar senha">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="termos">
                <label for="termos">Li e Aceito os termos de compromisso. <span style="color: red;">*</span></label>
            </div>
            <button class="btn btn-success">Confirmar</button>
        </form>
    </main>
    <!-- Rodapé -->
    <footer>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="redes-sociais">
                <img src="source/img/social.png" alt="Redes sociais" class="img-social">
            </div>
            <div class="collapse navbar-collapse" id="navbarNavFooter"></div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="nav-link">2020 XPTO Ltda. |</span>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Termos de Uso |</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Políticas de Privacidade</a>
                    </li>
                </ul>
            </div>
        </nav>
    </footer>
    
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
